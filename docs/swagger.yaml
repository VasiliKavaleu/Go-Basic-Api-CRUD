basePath: /
definitions:
  controllers.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.Track:
    properties:
      artist:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
    type: object
info:
  contact:
    email: example@email.com
    name: API Support
  description: Swagger API for Golang Project.
  license:
    name: MIT
    url: https://github.com/VasiliKavaleu/Go-Basic-Api-CRUD.git
  termsOfService: http://swagger.io/terms/
  title: Basic CRUD App via Golang
  version: "1.0"
paths:
  /profile:
    get:
      consumes:
      - application/json
      description: Profile returns user data
      operationId: get-profile-by-email-from-jwt
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "500":
          description: fail
          schema:
            type: string
      security:
      - Bearer: []
      summary: View Profile
  /public/login/:
    post:
      consumes:
      - application/json
      description: post request example
      parameters:
      - description: User Info
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginPayload'
      produces:
      - text/plain
      responses:
        "200":
          description: success
          schema:
            type: string
        "500":
          description: fail
          schema:
            type: string
      summary: Login logs users in
  /public/signup/:
    post:
      responses:
        "201":
          description: success
          schema:
            type: string
        "500":
          description: fail
          schema:
            type: string
  /tracks:
    get:
      consumes:
      - application/json
      description: Get all tracks
      operationId: get-all-tracks-by
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Track'
            type: array
      summary: Show a Tracks
  /tracks/:
    post:
      consumes:
      - application/json
      description: post request example
      parameters:
      - description: Track Info
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.Track'
      produces:
      - text/plain
      responses:
        "200":
          description: success
          schema:
            type: string
        "500":
          description: fail
          schema:
            type: string
      summary: Create a new Trac–ª
  /tracks/{id}:
    delete:
      consumes:
      - application/json
      description: Delete track by id
      operationId: delete-string-by-int
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: ""
      summary: Delete track by id
    get:
      consumes:
      - application/json
      description: Get track by id
      operationId: get-string-by-int
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Track'
      summary: Get track by id
    patch:
      consumes:
      - application/json
      description: Change track
      operationId: change-string-by-int
      parameters:
      - description: Track Info
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.Track'
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Track'
      summary: Change track
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
