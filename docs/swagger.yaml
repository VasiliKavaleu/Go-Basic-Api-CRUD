basePath: /
definitions:
  models.Track:
    properties:
      artist:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
info:
  contact:
    email: example@email.com
    name: API Support
  description: Swagger API for Golang Project.
  license:
    name: MIT
    url: https://github.com/VasiliKavaleu/Go-Basic-Api-CRUD.git
  termsOfService: http://swagger.io/terms/
  title: Basic CRUD App via Golang
  version: "1.0"
paths:
  /tracks:
    get:
      consumes:
      - application/json
      description: Get all tracks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Track'
            type: array
      summary: Show a Tracks
  /tracks/{id}:
    get:
      consumes:
      - application/json
      description: Get track by id
      operationId: get-string-by-int
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Track'
      summary: Get track by id
swagger: "2.0"
